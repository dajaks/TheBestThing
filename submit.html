<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

   
      <!--

    <nav class="popup-nav">
            <div class="close-btn">&times;</div>
        <a href="index.html">Home</a>
        <a href="submit.html">Submit</a>

<!--
=============SUBMISSION FORM==================
                -->

      <main class="submission-container">
        <div id="sub-nav-toggle" class="nav-toggle">&#9776;</div>
        <h1>Submit a Thing!</h1>
        <form class="submission-form" method="post" enctype="multipart/form-data">
          <p id="submit-status" style="color:rgb(215, 218, 207); text-align:center;"></p>
            <!--Thing Title-->
            <label for="thing-title">Name a Thing.</label>
            <input type="text" id="thing-title" name="thing-title" required placeholder="Enter Your Thing">
            <!--Description of Thing-->
            <label for="thing-description">Describe Your Thing</label>
            <input type="text" id="thing-description" name="thing-description" required placeholder = "Describe Your Thing">
            <!--Image upload-->
            <label for="thing-image">Upload Image</label>
            <input type="file" id="thing-image" name="thing-image" accept="image/*" required>
            <!--Submit button-->
            <button type="submit">Submit</button>
        </form>
      </main> 
    <script src="app.js" defer></script>         
</body>
</html>
